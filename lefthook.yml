pre-commit:
  parallel: true
  commands:
    lint:
      run: bun run lint
      skip:
        - merge
        - rebase
      files: echo {staged_files}
    types:
      run: bun run typecheck
      skip:
        - merge
        - rebase
      files: echo {staged_files}
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: bunx commitlint --edit $1

